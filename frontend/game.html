<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koncentracijos lavinimo žaidimas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/game-script.js"></script>
  </head>

  <body>
    <div id="game-over-modal" class="modal">
      <div class="modal-content">
        <h2>Žaidimas baigtas</h2>
        <p id="modal-score"></p>
        <div class="modal-buttons">
          <a href="index.html">
            <button class="modal-goback-button">Grįžti atgal</button>
          </a>
        </div>
      </div>
    </div>

    <div class="top-bar">
      <div class="score">
        <ul class="list-group">
          <li class="list-group-item score-top">Taškai</li>
          <li class="list-group-item score-bottom"></li>
        </ul>
      </div>
      <div class="rounds">
        <h1 id="rounds"></h1>
      </div>
      <div class="time">
        <ul class="list-group">
          <li class="list-group-item time-top">Laikas</li>
          <li class="list-group-item time-bottom"></li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="nested-container-16 test">
            <div id="gameboard" class="row">
              <!-- <div class="col-3 board-square">
                            <div class="face-container">
                                <div class="facedown"></div>
                                <div class="faceup"></div>
                            </div>
                        </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
