<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koncentracijos lavinimo žaidimas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/registration.css" />
  </head>

  <body>
    <nav class="navbar bg-dark">
      <ul class="nav justify-content-end">
        <li class="nav-item" id="user-name"></li>
        <li class="nav-item">
          <a class="nav-link go-back" href="index.html">Atgal</a>
        </li>
    </nav>

    <div class="container">
      <div class="row align-items-center">
        <div class="col sign-in">
          <h4>Sukurti naują paskyrą</h4>
          <div id="error-message"></div>
          <form
            method="post"
            action="/frontend/js/api-script.js"
            class="sign-in-form"
          >
            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                name="email"
                id="floatingEmail"
                placeholder="name@Email.com"
                required
              />
              <label for="floatingEmail">Elektroninio pašto adresas</label>
            </div>
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                name="userName"
                id="floatingUsername-sign-in"
                placeholder="Name"
                required
              />
              <label for="floatingUsername">Vartotojo vardas</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                name="password"
                id="floatingPassword-sign-in"
                placeholder="Password"
                required
              />
              <input
                type="checkbox"
                id="show-password-sign-in"
                onchange="togglePasswordVisibility()"
              />
              <label for="floatingPassword">Slaptažodis</label>
            </div>
            <input type="submit" value="Sukurti" class="sukurti-btn" />
          </form>
        </div>
        <div class="col log-in">
          <div id="login-message"></div>
          <h4>Prisijungti</h4>
          <form
            action="/frontend/js/api-script.js"
            method="post"
            class="log-in-form"
          >
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="floatingUsername-log-in"
                placeholder="Name"
              />
              <label for="floatingUsername">Vartotojo vardas</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword-log-in"
                placeholder="Password"
              />
              <input
                type="checkbox"
                id="show-password-log-in"
                onchange="togglePasswordVisibility()"
              />
              <label for="floatingPassword">Slaptažodis</label>
            </div>
            <input type="submit" value="Prisijungti" class="prisijungti-btn" />
          </form>
        </div>
      </div>
    </div>

    <script defer src="js/api-script.js"></script>
  </body>
</html>
